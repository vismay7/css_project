<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
  </head>
  <style>
    @media only screen and (max-width: 600px) {
      .vulnerable {
        visibility: hidden;
      }
    }
  </style>
  <body>
    <div>
      <h1>Will be visible all the time</h1>
      <h1 class="vulnerable">
        This is visible when media device height over 600px
      </h1>
    </div>
  </body>
</html>
