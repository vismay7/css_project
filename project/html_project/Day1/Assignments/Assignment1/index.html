          <div class="main">
            <h1>Form validation</h1>
            <section>
              <form name="dataForm">
                <label for="name">Employee Name:</label>
                <input type="text" id="name" required />
                <br /><br />

                <label for="age">Age:</label>
                <input type="number" id="age" min="17" required />
                <br /><br />

                <label for="gender" id="gender">Gender:</label>
                <br />
                <input type="radio" name="Gender" value="Male" />
                <label for="Male">Male</label><br />
                <input type="radio" name="Gender" value="Female" />
                <label for="Female">Female</label><br />
                <br /><br />

                <label for="desi">Designation:</label>
                <input type="text" id="desi" required />
                <br /><br />

                <label for="salary">Salary:</label>
                <input type="text" id="salary" required />
                <br /><br />

                <label for="location">Location:</label>
                <select name="location" id="location">
                  <option value="Surat">Surat</option>
                  <option value="Ahmedabad">Ahmedabad</option>
                  <option value="Rajkot">Rajkot</option>
                  <option value="Vadodara">Vadodara</option>
                </select>

                <br /><br />

                <label for="email">Email ID:</label>
                <input
                  type="email"
                  id="email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                  required
                />
                <br /><br />

                <label for="doj">Date of Joining:</label>
                <input type="date" id="doj" required />
                <br /><br />

                <label for="contnum">Contact number:</label>
                <input type="text" id="contnum" required />
                <br /><br />

                <input type="submit" id="save" value="Submit" />
                <input
                  type="submit"
                  id="retrieve"
                  value="Retrieve"
                  onclick="retrieveItem(event)"
                />
              </form>
            </section>
